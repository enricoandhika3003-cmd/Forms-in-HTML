<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Forms in HTML</h1>

<body>
    <form>
        <label>Username :</label> <br />
        <input type="text" name="username" id="username" /> <br />
        <label>Age :</label> <br />
        <input type="number" name="age" id="age" /> <br />
        <label>Email :</label> <br />
        <input type="text" name="email" id="email" /> <br />
        <label>Phone :</label> <br />
        <input type="tel" name="phone" id="phone" /> <br />
        <label>Password :</label> <br />
        <input type="password" name="password" id="password" /> <br />
        <label>Student Name :</label> <br />
        <input type="text" name="studentname" id="studentname" placeholder="Enter Student Name"> <br />
        <h3>What is 1+1?</h3>
        <input type="radio" id="1" name="addition" value="1" />
        <label>1</label> <br />
        <input type="radio" id="2" name="addition" value="2" />
        <label>2</label> <br />
        <input type="radio" id="3" name="addition" value="3" />
        <label>3</label> <br />
        <h3>What is your favourite fruit?</h3>
        <input type="checkbox" id="Banana" name="fruit" value="Banana" />
        <label>Banana</label> <br />
        <input type="checkbox" id="Apple" name="fruit" value="Apple" />
        <label>Apple</label> <br />
        <input type="checkbox" id="Orange" name="fruit" value="Orange" />
        <label>Orange</label> <br />
        <button>Submit</button> <br />
        <input type="search" /> <br />
        <input type="submit" /> <br />
        <label>What do you live in?</label> <br />
        <select name="home" id="home">
            <option value="house">House</option>
            <option value="apartment">Apartment</option>
            <option value="mansion">Mansion</option>
            <option value="penthouse">Penthouse</option>
            <option value="cabin">Cabin</option>
            <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                <input type="number" id="a" name="a">+
                <input type="number" id="b" name="b" value="50">=
                <output name="x" for="a b"></output> <br> <br>
            </form>
    </form>
</body>

</html>
